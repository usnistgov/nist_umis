{% extends 'base.html' %}
{% block title %} UMIS Search {% endblock %}
{% block header %} UMIS Search {% endblock %}
{% block content %}
<h2>Search Results for '{{ term }}'</h2>
<div class="row">
    <div class="col-12">
        <ol>
            {% for unit in units %}
                <li><a href="/units/view/{{ unit.id }}">{{ unit.name }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
