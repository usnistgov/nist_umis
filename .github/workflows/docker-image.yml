name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: GH Container Registry Login
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker build --tag umis:stage --file Dockerfile .
    - name: Push image to CR
      run:
        docker tag umis:stage ghcr.io/stuchalk/umis:latest
        docker push ghcr.io/stuchalk/umis:latest
